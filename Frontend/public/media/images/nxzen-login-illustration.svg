<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="url(#lightGreen)" opacity="0.1"/>
  <circle cx="500" cy="200" r="60" fill="url(#lightGreen)" opacity="0.15"/>
  <circle cx="150" cy="650" r="100" fill="url(#lightGreen)" opacity="0.08"/>
  <circle cx="450" cy="700" r="70" fill="url(#lightGreen)" opacity="0.12"/>
  
  <!-- Main illustration - Modern office/HR theme -->
  <g transform="translate(75, 200)">
    <!-- Computer/Laptop -->
    <rect x="150" y="200" width="250" height="160" rx="8" fill="#1e293b" stroke="url(#greenGradient)" stroke-width="2"/>
    <rect x="160" y="210" width="230" height="130" rx="4" fill="#0f172a"/>
    
    <!-- Screen content - HR dashboard mockup -->
    <rect x="170" y="220" width="210" height="20" rx="2" fill="url(#greenGradient)" opacity="0.8"/>
    <rect x="170" y="250" width="80" height="8" rx="2" fill="#64748b"/>
    <rect x="260" y="250" width="60" height="8" rx="2" fill="#64748b"/>
    <rect x="330" y="250" width="50" height="8" rx="2" fill="#64748b"/>
    
    <rect x="170" y="270" width="210" height="2" fill="#334155"/>
    
    <!-- Employee cards mockup -->
    <rect x="170" y="280" width="60" height="40" rx="4" fill="#374151"/>
    <circle cx="190" cy="295" r="8" fill="url(#greenGradient)"/>
    <rect x="205" y="290" width="20" height="3" rx="1" fill="#64748b"/>
    <rect x="205" y="300" width="15" height="2" rx="1" fill="#64748b"/>
    
    <rect x="240" y="280" width="60" height="40" rx="4" fill="#374151"/>
    <circle cx="260" cy="295" r="8" fill="url(#greenGradient)"/>
    <rect x="275" y="290" width="20" height="3" rx="1" fill="#64748b"/>
    <rect x="275" y="300" width="15" height="2" rx="1" fill="#64748b"/>
    
    <rect x="310" y="280" width="60" height="40" rx="4" fill="#374151"/>
    <circle cx="330" cy="295" r="8" fill="url(#greenGradient)"/>
    <rect x="345" y="290" width="20" height="3" rx="1" fill="#64748b"/>
    <rect x="345" y="300" width="15" height="2" rx="1" fill="#64748b"/>
    
    <!-- Laptop base -->
    <rect x="140" y="360" width="270" height="15" rx="8" fill="#1e293b"/>
  </g>
  
  <!-- Floating elements - Documents/Files -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="#374151" opacity="0.8"/>
    <rect x="5" y="8" width="30" height="3" rx="1" fill="url(#greenGradient)" opacity="0.6"/>
    <rect x="5" y="15" width="25" height="2" rx="1" fill="#64748b" opacity="0.6"/>
    <rect x="5" y="20" width="28" height="2" rx="1" fill="#64748b" opacity="0.6"/>
    <rect x="5" y="25" width="20" height="2" rx="1" fill="#64748b" opacity="0.6"/>
  </g>
  
  <g transform="translate(480, 120)">
    <rect x="0" y="0" width="35" height="45" rx="4" fill="#374151" opacity="0.7"/>
    <rect x="4" y="6" width="27" height="3" rx="1" fill="url(#greenGradient)" opacity="0.5"/>
    <rect x="4" y="12" width="22" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="4" y="17" width="25" height="2" rx="1" fill="#64748b" opacity="0.5"/>
    <rect x="4" y="22" width="18" height="2" rx="1" fill="#64748b" opacity="0.5"/>
  </g>
  
  <!-- People silhouettes -->
  <g transform="translate(200, 450)">
    <!-- Person 1 -->
    <circle cx="50" cy="40" r="25" fill="url(#greenGradient)" opacity="0.3"/>
    <rect x="35" y="65" width="30" height="60" rx="15" fill="url(#greenGradient)" opacity="0.3"/>
    
    <!-- Person 2 -->
    <circle cx="150" cy="35" r="22" fill="url(#lightGreen)" opacity="0.4"/>
    <rect x="138" y="57" width="24" height="55" rx="12" fill="url(#lightGreen)" opacity="0.4"/>
  </g>
  
  <!-- Nxzen infinity symbol -->
  <g transform="translate(250, 600)">
    <path d="M0 20 C0 10, 10 0, 20 0 C30 0, 40 10, 40 20 C40 30, 50 40, 60 40 C70 40, 80 30, 80 20 C80 10, 90 0, 100 0 C110 0, 120 10, 120 20 C120 30, 110 40, 100 40 C90 40, 80 30, 80 20 C80 10, 70 0, 60 0 C50 0, 40 10, 40 20 C40 30, 30 40, 20 40 C10 40, 0 30, 0 20 Z" 
          fill="url(#greenGradient)" opacity="0.6"/>
    <circle cx="30" cy="20" r="3" fill="#34d399"/>
    <circle cx="90" cy="20" r="3" fill="#34d399"/>
  </g>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.1">
    <circle cx="80" cy="300" r="2" fill="#10b981"/>
    <circle cx="120" cy="320" r="2" fill="#10b981"/>
    <circle cx="160" cy="340" r="2" fill="#10b981"/>
    <circle cx="480" cy="350" r="2" fill="#10b981"/>
    <circle cx="520" cy="370" r="2" fill="#10b981"/>
    <circle cx="460" cy="390" r="2" fill="#10b981"/>
  </g>
  
  <!-- Text elements -->
  <text x="300" y="720" text-anchor="middle" fill="url(#greenGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.8">
    Welcome to Nxzen
  </text>
</svg>